{% extends 'products/base.html' %}
{% block content %}
<h2>Category List</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  {% for c in categories %}
  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.description }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="2">No categories found.</td></tr>
  {% endfor %}
</table>

{% endblock %}
