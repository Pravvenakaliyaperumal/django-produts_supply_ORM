{% extends 'products/base.html' %}
{% block content %}
<h2>Product List</h2>
<a href="{% url 'add_product' %}">âž• Add New Product</a>

<table border="1">
<tr><th>Name</th><th>Category</th><th>Supplier</th><th>Price</th><th>Stock</th></tr>
{% for p in products %}
<tr>
  <td>{{ p.name }}</td>
  <td>{{ p.category.name }}</td>
  <td>{{ p.supplier.name }}</td>
  <td>{{ p.price }}</td>
  <td>{{ p.stock }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
